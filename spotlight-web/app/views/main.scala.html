@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.jqplot.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.jplot.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins/jqplot.json2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins/jqplot.dateAxisRenderer.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins/jqplot.ohlcRenderer.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins/jqplot.highlighter.min.js")" type="text/javascript"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/plugins/jqplot.barRenderer.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/plugins/jqplot.categoryAxisRenderer.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/plugins/jqplot.pointLabels.min.js")"></script>


    </head>
    <body>
        @content
    </body>
</html>
